<table [ng-class]="">
	<thead>
		<tr>
			<th>Description</th>
			<th *ng-for="#count of inventory[0].counts">{{count.size}}</th>
		</tr>
	</thead>
	<tbody>
		<tr *ng-for="#item of inventory;" [hidden]="item.description.charAt(0) == 'b'">
			<td>{{item.description}}</td>
			<td *ng-for="#count of item.counts">{{count.count}}</td>
		</tr>
	</tbody>
</table>
