<table [ng-class]="">
	<thead>
		<tr>
			<th>Description</th>
			<th *ng-for="#count of inventory.items[0].counts">{{count.size}}</th>
		</tr>
	</thead>
	<tbody>
		<tr *ng-for="#item of inventory.items; #index = index" [hidden]="!inventory.matches[index]" [ng-class]="{ grey: inventory.greys[index] }">
			<td>{{item.description}}</td>
			<td *ng-for="#count of item.counts">{{count.count}}</td>
		</tr>
	</tbody>
</table>
